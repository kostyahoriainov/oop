<body>
<div class="container">
    <h2>Prototypes</h2>
    <ul id="results"></ul>
    <!-- ************************* -->
    <script>

function Foo(who) {
    this.me = who;

    this.getName = function(){
        return this.me;
    }
}

const u1 = new Foo('A1');
const u2 = new Foo('A2');

console.log(u1.getName());
console.log(u2.getName());


    </script>
