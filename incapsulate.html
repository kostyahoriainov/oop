 <head>

 </head>
<body>
<div class="container">
<h2>Incapsulate</h2>
<ul id="results"></ul>
<!-- ************************* -->
<script>
// Incapsulation -> скрытие свойств и методов


    function Calculator(data) {
        var that = data;
        this.data = function () {
            return that.A + that.B;
        }

        this.showResult = function () {
            console.log(this.data());
        }
    }
    var calculator = new Calculator({
        A: 1,
        B: 6
    });
    calculator.showResult();


</script>
</div>
</body>
